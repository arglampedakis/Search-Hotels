<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel </title>

    <link rel="stylesheet" href="/hotel.css">

    <!-- jQuery_ui -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
        var jQuery_ui = $.noConflict(true);
    </script>

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">         </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css"
        media="screen" />
    <!-- Bootstrap -->
    <!-- Bootstrap DatePicker -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css"
        type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"
        type="text/javascript"></script>
</head>

<body>
    <div class="bg-dark">
        <form autocomplete="off" action="">
            <div class="autocomplete ui-widget">
                <input id="myInput" type="text" name="myCountry" placeholder="City">
            </div>
            <div class="submit">
                <input id="search" type="submit" value="Search">
            </div>
        </form>
    </div>
    <div class="container-fluid">

        <div class="row bg-dark">
            <div class="col">
                <div class="input-group">
                    <input id="fromDate" type="text" class="form-control date-input" placeholder="Check in" />
                    <label class="input-group-btn" for="fromDate">
                        <span class="btn btn-default">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </label>
                </div>

            </div>
            <div class="col">
                <div class="input-group ">
                    <input id="toDate" type="text" class="form-control date-input " placeholder="Check out" />
                    <label class="input-group-btn" for="toDate">
                        <span class="btn btn-default">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </label>
                </div>
            </div>
            <div class="col">
                <select id="roomTypes" class="form-control round ">
                    <option selected value="-1">Room Type</option>
                </select>
            </div>


        </div>
        <div class="row bg-dark">
            <div class="col">
                <label for="slidecontainer" class="text-light">Price &lt; <span id="displaySelectedPrice"></span> &euro;</label>
                <div class="slidecontainer">
                    <input type="range" min="0" max="1000" value="200" class="slider" id="price">
                </div>
            </div>

            <div class="col d-flex  text-light">
                <select id="propertyType" class="bg-dark text-light border-right select">
                    <option value="-1" selected>Property type</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <select id="ratings" class="bg-dark text-light ml-auto select">
                    <option selected value="-1">Rating</option>
                    <option value="Okay">0 – 2 Okay</option>
                    <option value="Fair">2 – 6 Fair</option>
                    <option value="Good">6 – 7 Good</option>
                    <option value="Very Good">7 – 8.5 Very Good</option>
                    <option value="Excellent">8.5 – 10 Excellent</option>
                </select>
            </div>

            <div class="col d-flex  text-light">
                <select id="hotelLocation" class="bg-dark text-light border-right select ">
                    <option selected value="-1">Hotel Location</option>
                    <option value="Paris">Paris</option>
                    <option value="Toulouz">Toulouz</option>
                    <option value="Marseille">Marseille</option>
                </select>
                <select class="bg-dark text-light  ml-auto  select ">
                    <option selected value="-1">More Filters</option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                </select>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-secondary">

        <div class="row">
            <div class="col-4  mt-3 mb-3">
                <!-- Modal button -->
                <button class=" border border-light" data-toggle="modal" data-target="#mapModal">
                    <img id="" src="/img/mapthumb.png" alt="map" />
                    View Map </button>

                <!-- Modal content -->
                <div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="mapModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <iframe id="map" width="100%" height="100%"></iframe>
                            <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="offset-lg-3 col-lg-4 d-flex justify-content-start">
                <label for="sortBy" class="mt-4 p-3"><strong>Sort by:</strong></label>
                <select id="sortBy" class="mt-5 ml-3  round form-control">
                    <option selected value="-1" class="bg-light">Type</option>
                    <option value="Car Park">Car Park</option>
                    <option value="Sauna">Sauna</option>
                    <option value="Pool">Pool</option>
                    <option value="Wifi">Wifi</option>
                    <option value="Balcony">Balcony</option>
                </select>
            </div>
        </div>

        <div id="results"></div>
    </div>
    <script src="/hotel.js"></script>
</body>

</html>
